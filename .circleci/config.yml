version: 2.1

executors:
  working_directory: ~/repo
  docker:
    - image: cimg/node:20.5.1



jobs:
  test:
   working_directory: ~/repo
   executer: node
  steps:
      - checkout #descarga el c√≥digo del repositorio

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install
      - run:
          name: Run lint
          command: npm run lint:report
      - run:
          name: Run tests
          command: npm run test:coverage
      - sonarcloud/scan
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - store_test_results:
          path: test-results.xml
      - persist_to_workspace:
          root: ~/repo
          paths: .

   
            
workflows:
  test-deploy:
    jobs:
      - test:
          context: dev
        