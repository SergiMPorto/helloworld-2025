version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:20.5.1

jobs: # el job que va a ejecutar el workflow
  test:
    working_directory: ~/repo
    executor: node
    steps:
      - checkout # Descarga el c√≥digo del repositorio

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run lint
          command: npm run lint:report

      - run:
          name: Run tests
          command: npm run test:coverage

      - store_test_results:
          path: test-results.xml

      - persist_to_workspace:
          root: ~/repo   # Guardar para utilizar posteriormente en el siguiente job
          paths: .

workflows:
  test: # el job al que va a llamar el workflow
    jobs:
      - test:
          context: dev